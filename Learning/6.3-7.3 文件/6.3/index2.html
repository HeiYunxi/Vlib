<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax的get请求</title>
    <script src="http://www.w3school.com.cn/jquery/jquery.js"></script>
     </head>
    
    <body>
        姓名<input type="text" id="name"> </br>
        年龄<input type="text" id="age"> </br>   
        <input type="button" value="发送json数据到后端" onclick="return post()"></input><br>
    </body>
    <script type="text/javascript">
     function post(){
    	 var name=$('#name').val();
    	 var age=$('#age').val();
    	 $.ajax({
    		 url:"http://localhost:8080/download/JsonReadServlet",
    		 type:"POST",
    		 dataType:"json",
    		 data:JSON.stringify({name:name,age:age}),
    		 contentType:"application/json",
    		 success:function (data) {     
                 //  请求成功之后执行的方法， 一般返回json数据
                 alert(data);
             },
             error:function (error) {       
                 //  请求报错之后执行
             }
    	 })
     }
    </script>
</html>
